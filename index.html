<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GM3 Cipher</title>
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Input Text</label>
                        <textarea class="form-control" id="in" rows="10"></textarea>
                      </div>
                </div>
                <div class="col-md-4 centerize">
                    <div style="width: 100%;" class="mb-3 mt-5">
                        <label for="inputPassword2" class="visually-hidden">Enter Key</label>
                        <input type="number" class="form-control" id="key" placeholder="Enter Key" required>
                      </div>
                      <select id='Gtype' class="form-select mb-3" aria-label="Default select example">
                        <option value="1" selected>Encryption</option>
                        <option value="2">Decryption</option>
                      </select>
                    <button onclick="main()" type="button" class="btn btn-outline-light btn-lg mb-3">Generation</button>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Output Text</label>
                        <textarea class="form-control" id="out" rows="10"></textarea>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
