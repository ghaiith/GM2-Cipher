<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GM3 Cipher</title>
</head>
<body>
  <h1 style="color: #0dcaf0; margin-top: 70px;"><i class="fas fa-mask fa-2x"></i></h1>
    <h1><b style="color: #0dcaf0;;">GM3</b> Cipher Text Generation</h1>
    <div class="main">

        <div class="container">
            <div class="row">
                <!-- ########## -- This Block For Input Data -- ########## -->
                <div class="col-md-4 centerize">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Input Text</label>
                        <textarea style="width: 420px;"  class="form-control" id="in" rows="10"></textarea>
                      </div>
                      <p>Write or Upload txt File</p>
                      <div>
                        <input accept="text/plain" type="file" name="inputfile" id="inputfile" class="hidden">
                        <label for="inputfile" class="btn btn-outline-info btn-lg mb-3"><i class="fas fa-upload fa-xs"></i>  Upload</label>
                      </div>
                    <!-- ########## --------------------------- ########## -->
                </div>
                <!-- ########## -- This Block For Key & Generation Data -- ##########  -->
                <div class="col-md-4 centerize">
                    <div style="width: 100%;" class="mb-3 mt-5">
                        <label for="inputPassword2" class="visually-hidden">Enter Key</label>
                        <input type="number" class="form-control" id="key" placeholder="Enter Key" required>
                      </div>
                      <select id='Gtype' class="form-select mb-3" aria-label="Default select example">
                        <option value="1" selected>Encryption</option>
                        <option value="2">Decryption</option>
                      </select>
                    <button onclick="main()" type="button" class="btn btn-outline-light btn-lg mb-3">Generation</button>
                </div>
                <!-- ########## -- This Block For Output Data -- ##########  -->
                <div class="col-md-4 centerize">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Output Text</label>
                        <textarea style="width: 420px;" class="form-control" id="out" rows="10"></textarea>
                      </div>
                      <p>Copy Cipher or Download as txt File</p>
                      <div>
                        <button onclick="saveDynamicDataToFile()" type="button" class="btn btn-outline-info btn-lg mb-3"> <i class="fas fa-download fa-xs"></i> Download</button>
                      </div>
                  <!-- ########## ---------------------------------- ########## -->
                </div>
            </div>
        </div>
    </div>
    <script src="./filesaver.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
